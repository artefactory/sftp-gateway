apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: StatefulSet
metadata:
  name: {{ .Values.app.name }}
  namespace: sftp-gateway
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  replicas: 2
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    spec:
      volumes:
      - name: {{ .Values.app.secrets.name }}
        secret:
          secretName: {{ .Values.app.secrets.name }}
      containers:
      - name: {{ .Values.app.name }}
        image: {{ .Values.app.docker.url }}
        imagePullPolicy: Always
        command: ["python3", "/opt/app/bin/launch.py"]
        envFrom:
        - configMapRef:
            name: {{ .Values.app.configmap.name }}
        ports:
        - containerPort: 22
        volumeMounts:
        - name: {{ .Values.app.secrets.name }}
          mountPath: {{ .Values.app.secrets.dir }}
          readOnly: true
        - name: landing
          mountPath: {{ .Values.app.landing.base }}
  volumeClaimTemplates:
  - metadata:
      name: landing
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
