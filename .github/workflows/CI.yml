name: CI

on:
  pull_request:
    branches:
    - master
    - develop


jobs:
  CI:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r dev-requirements.txt
    - name: Lint with flake8  
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pip install pytest-cov webtest
        pytest --cov=./src/opt/app
      env:
        PYTHONPATH: /home/runner/work/nautilus-sftp-gateway/nautilus-sftp-gateway/src/opt/app
    - name: Run pylint
      run: |
        pip install pylint
        pylint $(pwd)/**/*.py --disable=no-member
      env:
        PYTHONPATH: /home/runner/work/nautilus-sftp-gateway/nautilus-sftp-gateway
    - name: Run radon cyclomatic complexity
      run: |
        pip install radon
        radon cc --average .
    - name: Get leaks from gitleaks
      run: |
        docker run --rm --name gitleaks -v $(pwd):/code/ zricethezav/gitleaks --repo-path=/code/ --config=/code/gitleaks.toml
